<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字UC</title>
</head>

<body>
    <script>
        // 試試看自己寫一個猜數字遊戲，並加入太大、太小等提示訊息

        let realAnswer = 226
        let times = 0


        while (true) {
            const input = prompt('輸入數字')
            if (input > realAnswer) { alert('太大') } else if (input < realAnswer) { alert('太小') }
            times++

            if (input == realAnswer) {
                document.write(`你嘗試了${times}次好棒`)
                break;
            }
        }




    </script>
</body>

</html>
